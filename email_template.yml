- title: 終了報告が承認されました
  explanation: PT:終了報告承認
  kind: report_accept # 13
  body: |
    <%= @order.recreation.user.username %> 様

    えぶりプラスをご利用いただきありがとうございます。
    <%= @order.start_at&.strftime('%Y.%m.%d %H:%M') %>の<%= @order.user.company.facility_name %>施設の <%= @order.recreation.title %> の終了報告が施設様より承認されました。
    この案件は以上となります。お疲れ様でした！
    次の案件をお待ちください。

    振り込みについて
    ・報酬の受け取りは施設様が終了報告を承認してから翌々月末に行われます。土日祝日の場合次の営業日となります。

    ※このメールアドレスは送信専用です。返信をいただいてもご回答できませんのでご了承ください。
- title: 終了報告の投稿依頼のお知らせ
  explanation: PT:終了報告投稿依頼
  kind: partner_complete_report # 14
  body: |
    <%= @order.recreation.user.username %> 様

    えぶりプラスをご利用いただきありがとうございます。
    <%= @order.recreation.title %> の開催お疲れ様でした。
    パートナー様と施設様にとって素敵な時間となりましたら幸いです。

    レクの開催が終了しましたので、
    報酬を受け取るために終了報告をお願い致します。
    終了報告をしますと施設様が内容を確認します。
    施設様が内容を確認し承認しますと報酬を受け取れます。

    下記のリンクから内容をご確認ください。
    ※ページにアクセスするにはログインが必要です。
    <%= link_to "https://recreation.everyplus.jp/partners/orders/#{@order.id}/reports/new", "https://recreation.everyplus.jp/partners/orders/#{@order.id}/reports/new" %>

    注意事項
    ・終了報告がお断りされた場合、チャットでその理由を質問して相互理解をお願い致します。
    ・報酬の受け取りは施設様が終了報告を承認してから翌々月末に行われます。土日祝日の場合次の営業日となります。

    ※このメールアドレスは送信専用です。返信をいただいてもご回答できませんのでご了承ください。

- title: 登録完了のお知らせ
  explanation: えぶりプラス　登録完了
  kind: after_confirmation # 15
  body: |
    施設名 <%= @user.company.facility_name %> 担当者 <%= @user.username %> 様

    えぶりプラスにご登録いただきありがとうございます。会員登録が完了いたしました。
    レクサイト <%= link_to "https://recreation.everyplus.jp", "https://recreation.everyplus.jp" %>

    介護施設向けに7,000回以上開催いただき、現場の声を聞きながら全国から約300種類のレクやイベント提供者に登録いただいております。

    自分の施設に合ったオススメレクを教えてほしい、利用方法を知りたい、等ございましたら、しつこい営業などはしませんので、ご相談だけでもお気軽にご連絡ください。

    -----------------------------------------

    ■ご利用の流れ
    1. レクの検索
    「カテゴリー、金額、タグ」よりお好みのレクリエーションを選択
    <%= link_to "https://recreation.everyplus.jp", "https://recreation.everyplus.jp" %>

    2. 相談＆依頼まずは、レク提供者にチャットで相談が可能です。
    いいなと思ったら、正式に依頼をしてください。

    3. 当日準備
    案内用チラシなどをダウンロードして当日をお待ちください。

    4.お支払い
    月末に開催月分の請求書をえぶりプラスよりまとめて発行致します。

    詳しい利用方法→　<%= link_to "https://everyplus.jp/new_use", "https://everyplus.jp/new_use" %>

    ーーーーーーーーー
    相談、お問い合わせ
    TLE:050-5306-7767
    メール:info@everyplus.jp
    ーーーーーーーーーー

- title: 3日前確認
  explanation: PT:3日前確認
  kind: final_check # 16
  body: |
    えぶりプラスです。
    いつもご協力をいただき、誠にありがとうございます。

    <%= @order.start_at&.strftime('%Y.%m.%d %H:%M') %>　<%= @order.recreation.title %>　<%= @order.recreation.title %> の
    開催日が近づいて参りましたので、事前確認のご協力をお願い致します。
    楽しい時間を皆様を現場の皆様心待ちにしています！
    ----------------------------------------
    ■開催情報と事前確認確認
    <%= link_to "https://recreation.everyplus.jp/partners/orders/#{@order.id}/final_check", "https://recreation.everyplus.jp/partners/orders/#{@order.id}/final_check" %>
    ----------------------------------------
    ■終了報告について
    開催後、現場を離れる前に報酬を受け取るために終了報告記入をお願い致します。
    内容を施設様が内容を確認します。
    施設様が内容を確認し承認すると、開催月の翌々月末に指定の口座に報酬が入金されます。
    ----------------------------------------
    ■終了報告
    <%= link_to "https://recreation.everyplus.jp/partners/orders/#{@order.id}/reports/new",  "https://recreation.everyplus.jp/partners/orders/#{@order.id}/reports/new" %>
    ----------------------------------------
