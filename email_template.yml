- title: 登録完了のお知らせ
  explanation: パートナー　登録完了
  kind: after_registration_partner # 17
  body: |
    パートナーアカウントの登録が完了しました。
    入力したメールアドレス宛に登録完了メールをお送りしましたのでご確認ください。


    1.介護現場でレクを実施するための学習動画とチェックテストの実施をお願いします。
    　動画は約30分、チェックテストは約10分です。
    　一度サイトを閉じていただきまた学習コンテンツの実施も可能です。
    　大事な内容となりますので、お時間ある際にしっかりとご確認ください。
    　↓↓終了報告リンク↓↓
    　<%= link_to "https://form.run/@info-1629787292", "https://form.run/@info-1629787292" %>



    2.レク登録をする
    　写真、タイトルやプログラム内容、プロフィール、謝礼金額など流れに沿ってレク登録をお願いいたします。
    　施設さまが選ぶための大事な内容となります。

    3.相談・依頼を待ちましょう
    　レク登録を行い、運営側で承認されたら通知がきます。
    　あとは施設さまからの相談を待ちましょう。
    　依頼の流れ詳細は完了メールに添付している依頼〜精算までの流れ、をご覧ください。
